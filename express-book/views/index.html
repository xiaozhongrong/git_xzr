<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="/public/css/index.css">
</head>
<body>
    <div id="control">图书管理系统</div>
    <div>
        <table>
            <thead class="th">
                <tr>
                    <th>编号</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="tb">
                {{each list}}
                <tr>
                    <td>{{$value.id}}</td>
                    <td>{{$value.name}}</td>
                    <td>{{$value.author}}</td>
                    <td>
                        <a href="/toEditBook?id={{$value.id}}">修改</a>&nbsp;|
                        <a href="/toRemoveBook?id={{$value.id}}">删除</a>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <button type="button"><a href="/toAddBook">添加图书</a></button>
    </div>
</body>
</html>
